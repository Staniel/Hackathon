<div class="panel panel-default normal-blcok-shadow">
  <div class="panel-heading"><span class="glyphicon glyphicon-pushpin"></span> 账户设置</div>
  <div class="panel-body normal-inside-page-body">
 <form role="form">
  <div class="form-group">
    <label>Email</label>
    <p class="form-control-static">{{g.user.Email}}</p>    
  </div>
  <div class="form-group">
    <label>注册时间(UTC)</label>
    <p class="form-control-static">{{g.user.Reg_Time}}</p>    
  </div>  
  <div class="form-group">
    <label>API Key</label>
    <p class="form-control-static">{{g.user.API_Key}}</p>    
    <button class="btn btn-danger btn-xs">重新生成</button>
    <p class="help-block">重新生成API Key将导致之前的应用不可用</p>     
  </div>
  <div class="form-group">
    <label>昵称</label>
    <input type="text" class="form-control" value="{{g.user.Nickname}}">
     <p class="help-block">昵称修改暂不可用</p>
  </div>
    <button type="submit" class="btn btn-success">保 存</button>
  </div> 
</form>

  </div>
</div>
